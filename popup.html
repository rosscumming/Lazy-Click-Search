<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Lazy Click Search</title>
  </head>
  <body>
    <header>
      <h1>Lazy Click Search</h1>
      <p class="sub-title">CLICK, CLICK, DONE.</p>
    </header>
    <main>
      <form id="contextMenuForm">
        <div class="menu-option-container">
          <label for="contextYoutube">
            <div class="menu-option">
              <input
                type="checkbox"
                name="contextYoutube"
                id="contextYoutube"
              />
              <img src="/images/youtube-32x32.png" alt="Youtube" />
            </div>
          </label>
          <label for="contextReddit">
            <div class="menu-option">
              <input type="checkbox" name="contextReddit" id="contextReddit" />
              <img src="/images/reddit-32x32.png" alt="Reddit" />
            </div>
          </label>
          <label for="contextAmazon">
            <div class="menu-option">
              <input type="checkbox" name="contextAmazon" id="contextAmazon" />
              <img src="/images/amazon-32x32.png" alt="Amazon" />
            </div>
          </label>
          <label for="contextSOF">
            <div class="menu-option">
              <input type="checkbox" name="contextSOF" id="contextSOF" />
              <img src="/images/SOF-32x32.png" alt="StackOverflow" />
            </div>
          </label>
        </div>

        <div class="title-container">
          <p class="form-title">
            select which websites to use and show in the menu
          </p>
        </div>
      </form>
      <div class="separator"></div>
      <form id="optionsForm">
        <div class="option">
          <p>Search with old Reddit</p>
          <label class="switch" for="oldReddit">
            <input type="checkbox" name="oldReddit" id="oldReddit" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option">
          <p>Search with Amazon(US)</p>
          <label class="switch" for="amazonUS">
            <input type="checkbox" name="amazonUS" id="amazonUS" />
            <span class="slider round"></span>
          </label>
        </div>
      </form>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>

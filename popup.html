<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Lazy Click Search</title>
  </head>
  <body>
    <header>
      <h1>Lazy Click Search</h1>
      <p class="sub-title">CLICK, CLICK, DONE.</p>
    </header>
    <main>
      <form id="optionsForm">
        <div class="option">
          <p>Search with old Reddit</p>
          <label class="switch" for="oldReddit">
            <input type="checkbox" name="oldReddit" id="oldReddit" />
            <span class="slider round"></span>
          </label>
        </div>
      </form>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
